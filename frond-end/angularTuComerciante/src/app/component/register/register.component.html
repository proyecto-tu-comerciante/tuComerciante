<div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">REGISTRO COMERCIANTE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Numero de documento:</label>
                        <input required type="text" class="form-control" name="idComerciante" ngModel placeholder="#123456789">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">nombres:</label>
                        <input type="text" class="form-control" name="nombreComerciante" ngModel placeholder="name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Apellidos:</label>
                        <input type="text" class="form-control" name="apellidoComerciante" ngModel placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Telefono:</label>
                        <input type="text" class="form-control" name="telefonoComerciante" ngModel placeholder="#1234567">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="contrasena" ngModel placeholder="minimo 8 caracteres">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label"> Confirme su contraseña:</label>
                        <input type="password" class="form-control" name="confirmarcontrasena" ngModel placeholder="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">REGISTRARSE</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <h6>{{response | json}}</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#registro" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
